<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration form</title>
</head>
<body>
    
    <div class="form-page">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">LOGIN</button>
            <button type="button" class="toggle-btn" onclick="register()">REGISTER</button>
        
            </div>
            <div class="social-icons">
                <img src="images/fb.png" alt="images/fb.png">
                <img src="images/tw.png" alt="images/tw.png">
                <img src="images/gp.png" alt="images/gp.png">
            </div>
            <form id="login" class="input-group" action="">
                <input type="text" class="input-fild" placeholder="User Id" required>
                <input type="password" class="input-fild" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>Remamber Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register" class="input-group" action="">
                <input type="email" class="input-fild" placeholder="Email Id" required>
                <input type="password" class="input-fild" placeholder="password" required>
                <input type="password" class="input-fild" placeholder="confirm password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>

            </form>
        </div>
        
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
    
</body>
</html>
